<!DOCTYPE html>
<html lang="en">
<head>
  <title>docsify: autoHeaders</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Auto numbering plugin for Docsify.js">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="data/style.min.css">
</head>

<body>
  <div id="app"></div>
  <footer><div id="mb-footer"></div></footer>

  <script>
  window.$docsify = {
    name: 'auto-headers',
    repo: 'https://github.com/markbattistella/docsify-auto-headers',
    coverpage: 'data/cover.md',
    homepage: 'https://raw.githubusercontent.com/markbattistella/docsify-auto-headers/main/README.md',
    loadSidebar: false,
    hideSidebar: false,
    loadNavbar: 'data/navbar.md',
    auto2top: true,
    notFoundPage: 'data/404.md',
    relativePath: true,
    themeColor: 'hsl( var(--colour-orange), 50%)',

    // plugin: docsify-autoHeaders
    autoHeaders: {
      separator:  '.',
      levels:     6,
      sidebar:    false,
      debug:      false
    },

    // plugin: docsify-sidebar-footer
    autoFooter: {
      name:        'Mark Battistella',
      url:         'https://github.com/markbattistella',
      copyYear:    '2010',
      policy:      'data/policy',
      terms:       'data/terms',
      cookies:     'data/cookies',
      customStyle: 'body'
    }

  }
  </script>

  <!-- docsify.js -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@latest"></script>

  <!-- docsify-sidebar-footer -->
  <script src="https://unpkg.com/@markbattistella/docsify-sidebarfooter@latest"></script>

  <!-- docsify-autoHeaders -->
	<script src="https://unpkg.com/@markbattistella/docsify-autoheaders@latest"></script>
</body>
</html>
