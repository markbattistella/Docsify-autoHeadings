<!DOCTYPE html>
<html lang="en">
<head>
  <title>docsify: autoHeaders</title>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Auto numbering plugin for Docsify.js">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <!-- theme: simple dark -->

</head>

<body>
  <div id="app"></div>
  <footer><div id="mb-footer"></div></footer>

  <script>
  window.$docsify = {
